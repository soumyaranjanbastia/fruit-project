
<section class="payment-from">
    <div class="container">
      <h2>Delivery-Address</h2>
      <form>
        <div class="form-group">
          <label for="name-on-card">Name</label>
          <input type="text" id="name-on-card" name="name-on-card"
            placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="payment-from" name="password"
            placeholder="Your Password">
        </div>
        
        <div class="form-group">
          <label for="Delivery-Address">Address</label>
          <input type="text" id="Address" name="Delivery-Address" placeholder="Delivery-Address">
        </div>
        <div class="form-group">
          <label for="pin-code">Pin-Code</label>
          <input type="tel" id="pin-code" name="pin-code" placeholder="123">
        </div>
        
        <div class="form-group">
          <label for="Phone-number">Phone Number</label>
          <input type="tel" id="tel" name="tel" placeholder="91057-64345">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"
            placeholder="email@gmail.com">
        </div>
  
        
  
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
          </select>
        </div>
        <div class="submit">
          <a href="#" class="btn btn-success" >Submit</a>
      </div>
      </form>
    </div>
  </section>
