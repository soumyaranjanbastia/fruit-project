<router-outlet></router-outlet>
<header>
  <div class="navbar navbar-dark bg-success shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 30px;" class="fa-brands fa-nutritionix">
      </i>&nbsp;
      <Strong>E-SHOPING</Strong>
      <div class=" from-group">
        <input type="text" class="form-control" placeholder="search product">
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>

    <div class="shoping">
      <button class="btn btn-success">
        <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
        <div style="font-size: 10px;" class="badge bg-danger">+</div>
      </button>
    </div>

    <div class="toggle-button">
      <button class="btn btn-success ">
        <h3><i class="fa-solid fa-bars "></i></h3>
      </button>
    </div>
  </div>
</header>

<section class="jt-carousel">
  <div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide"
      data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/immages/images1.png" height="300rem"
            class="d-block w-100" alt="#carouselExampleControls">
        </div>
        <div class="carousel-item">
          <img src="../assets/immages/images2.png" height="300rem"
            class="d-block w-100" alt="#carouselExampleControls">
        </div>
        <div class="carousel-item">
          <img src="../assets/immages/images3.png" height="300rem"
            class="d-block w-100" alt="#carouselExampleControls">
        </div>
      </div>
      <button class="carousel-control-prev" type="button"
        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button"
        data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<section class="jt-card mt-3">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 jt-card mt-3 " *ngFor="let product of allProduct">
        <div class="card">
          <div class="card-body">
            <img [src]="product.imgUrl">
            <h5 class="card-title">{{ product.name }}</h5>
            <h5 class="card-price">Price = <span #price_ptag>{{ product.price }}</span></h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="button-row">
              <div>
                <a href="#" class="btn btn-success" (click)="purchaseSuccess()">Buy now</a>
                
              </div>
              <div>
                <button (click)="counterClien('+',
                  counter,product.price,price_ptag)">+</button>
                <span #counter>1</span>
                <button (click)="counterClien('-',
                  counter,product.price,price_ptag)">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
